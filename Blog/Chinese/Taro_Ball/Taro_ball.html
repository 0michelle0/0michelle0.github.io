    <h2>作法</h2>
    <hr class="star-dark"/>
    <h3>麵團</h3>
    <h4> 1.將地瓜、芋頭切塊蒸熟</h4>
    <h4> 2.蒸熟的地瓜趁熱加入地瓜粉拌勻並揉成不黏手的麵團(依粉團視時加水)</h4>
    <h4> 3.再把麵團揉成條狀切小段，並沾裹太白粉</h4>
    <h4> 4.水煮滾後加入麵團，待麵團浮起即可撈起(可泡在冷開水會比較Q)</h4>
    <h4> 5.把芋圓加入在糖水中風味更佳</h4>
