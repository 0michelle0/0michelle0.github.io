   <section id="gourmet">
    <h2>作法</h2>
    <hr class="star-dark"/>
    <h3>麵團</h3> 
    <h4>1.麵粉及奶粉過篩後倒入盆內</h4>
    <h4>2.在盆的右邊倒入糖及酵母，在左邊倒入鹽</h4>
    <h4>3.在酵母上方倒入水(以便發酵)</h4>
    <h4>4.揉勻麵團10分鐘後，加入雞蛋及奶油</h4>
    <h4>5.再將麵團揉至出手模</h4>
    <h4>6.密封麵團30分鐘進行鬆弛發酵</h4>
    <h4>7.將麵團拿出分為三等份，再整形放入烤模中</h4>
    <h4>8.放入預烤的烤箱中180度35分鐘</h4>
