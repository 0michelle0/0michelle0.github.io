  <!-- 作法-->
   <section id="gourmet">
    <h2>作法</h2>
    <hr class="star-dark"/>
    <h3>麵團</h3>
    <h4> 1.將麵粉倒入盆內，糖與酵母放置左邊，鹽及雞蛋放置右邊</h4>
    <h4> 2.將牛奶倒入酵母上後進行攪拌均勻</h4>
    <h4> 3.待再加入奶油攪拌(奶油會妨害酵母發酵，所以不要再前面就放唷)</h4>
    <h4> 4.將麵粉漿用保鮮膜蓋住發酵約1小時</h4>

    <h3>烘烤</h3>
    <h4> 1.將模具刷上少許奶油後灑上珍珠糖，再將一湯匙麵團放置模具上烘烤</h4>
    <h4> 2.待烤好後放置喜愛的水果舖盤</h4>
